<h1 xmlns="http://www.w3.org/1999/html">Edit client {{ id }}</h1>
<form class="example-form"  #myform = "ngForm" (ngSubmit)="onSubmit(myform)">
    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput type = "text" name="name" [(ngModel)]="name"  autocomplete="off">
    </mat-form-field><br/>
    <mat-form-field class="example-full-width">
        <mat-label>Firstname</mat-label>
        <input matInput type = "text" name="firstName" [(ngModel)]="firstName"  autocomplete="off">
    </mat-form-field><br/>
    <mat-form-field class="example-full-width">
        <mat-label>Lastname</mat-label>
        <input matInput type = "text" name="lastName" [(ngModel)]="lastName"  autocomplete="off">
    </mat-form-field><br/>
    <mat-form-field class="example-full-width">
        <mat-label>Phone</mat-label>
        <input matInput type = "text" name="phone" [(ngModel)]="phone"  autocomplete="off">
    </mat-form-field><br/>
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type = "text" name="mail" [(ngModel)]="mail"  autocomplete="off">
    </mat-form-field><br/>
    <div class="example-button-row">
        <br/><br/>
        <button mat-button mat-raised-button color="primary">Edit</button>
    </div>
</form>
